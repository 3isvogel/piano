<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini keyboard</title>
</head>

<body>
    <table>
        <thead>
            <tr class="info">
                <th>Keys</th>
                <th>Commands</th>
            </tr>
        </thead>
        <tbody>
            <tr class="info">
                <th>2-7</th>
                <th>semitones C4</th>
            </tr>
            <tr class="info">
                <th>Q-U</th>
                <th>scale C4</th>
            </tr>
            <tr class="info">
                <th>S-J</th>
                <th>semitones C3</th>
            </tr>
            <tr class="info">
                <th>Z-M</th>
                <th>scale C3</th>
            </tr>
            <tr class="info">
                <th>Shift</th>
                <th>raise by 2 octaves (you need an american keyboard layout for the higher semitones to work
                    correctly)</th>
            </tr>
            <tr class="todo">
                <th>coming up</th>
                <th>drumkit</th>
            </tr>

        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
